name: Build and test

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  test:
    uses: ./.github/workflows/test.yml
    with:
      branch: dev
  jobresult:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - run: echo "${{ needs.test.result }}"
